<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Bubble sort</title>
  </head>
  <body>
    <div>
      <h3>Array Bubble sort</h3>
      <p id="show-original-array"></p>
      <p id="show-sorted-array"></p>
    </div>

    <script>
      const arr = [14, 2, 16, 24, 9, 7, 5, 10];
      // const arr = [40, 30, 12, 25];

      const showOriginalArray = document.getElementById("show-original-array");
      showOriginalArray.innerHTML = `Array = [${arr}]`;

      for (let i = 0; i < arr.length; i++) {
        // console.log('i=',arr[i]);
        for (let j = 0; j < arr.length; j++) {
          // console.log(arr);
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }

          // console.log('j',arr[j]);
        }
      }

      const showNewArray = document.getElementById("show-sorted-array");
      showNewArray.innerHTML += `Sorted Array = [${arr}]`;
    </script>
  </body>
</html>
