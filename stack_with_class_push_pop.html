<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with class</title>
  </head>
  <body>
    <script>
      class Stack {
        data = [];
        currentSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.data.length;
          console.log("constructor is called !");
        }
        push(item) {
          if (this.currentSize >= this.maxSize) {
            alert("stack is full!");
          } else {
            this.data[this.currentSize] = item;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize > 0) {
            this.currentSize--;
            this.data.length = this.currentSize;
          } else {
            alert("stack is empty!");
          }
        }
        display() {
          console.log(this.data);
        }
      }

      stack1 = new Stack(5);
      stack1.push(25);
      stack1.push(35);
      stack1.push(41);
      stack1.push(8);
      stack1.display(); //[25, 35, 41, 8]
      //   stack1.push(12);
      //   stack1.push(18);
      stack1.pop();
      stack1.pop();
      stack1.display(); //[25, 35]
    </script>
  </body>
</html>
