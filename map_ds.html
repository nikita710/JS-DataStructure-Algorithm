<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map data structure</title>
  </head>
  <body>
    <script>
      let data = new Map([
        ["name", "nikita"],
        ["age", 30],
        ["email", "test@mail.com"],
      ]);

      data.set("skill", "programming"); //add data

      console.log(data);

      console.log(data.has("age")); // find key
      console.log(data.get("age")); // find value
      console.log(data.size); // find length
      for (let x of data) {
        console.log(x);
        console.log(x[0]);
        console.log(x[1]);
      }
      data.forEach((val, key) => console.log(key, ":", val));
      data.clear();
      console.log(data);
    </script>
  </body>
</html>
