<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Adjacency Matrix</title>
  </head>
  <body>
    <script>
      // a=[b,c] ; b=[a,c,d] c:[a,b] d:[b] connected
      let graphList = {
        a: ["b", "c"],
        b: ["a", "c", "d"],
        c: ["a", "b"],
        d: ["b"],
      };
      console.log(graphList.a[0]);
      console.log(graphList.b[2]);
      console.log(graphList.c);
      console.log(graphList.d);
    </script>
  </body>
</html>
