<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max characters inString</title>
  </head>
  <body>
    <script>
      let str = "HELLO";
      let strObj = {};
      let maxKey = "";
      for (let i = 0; i < str.length; i++) {
        let key = str[i];
        if (!strObj[key]) {
          strObj[key] = 0;
        }
        strObj[key]++;
        if ((maxKey == "" || strObj[key] > strObj[maxKey])) {
          maxKey = key;
        }
      }
      console.log(strObj);
      console.log(maxKey, strObj[maxKey]);
    </script>
  </body>
</html>
