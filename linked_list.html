<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
  </head>
  <body>
    <script>
      class List {
        constructor(startVal) {
          this.head = {
            value: startVal,
            next: null,
          };
          this.tail = this.head;
          this.listSize = 1;
        }
        appendNode(newNode) {
          let newNodeObj = {
            value: newNode,
            next: null,
          };
          this.tail.next = newNodeObj;
          this.tail = newNodeObj;
          this.listSize++;
        }
      }
      let list = new List(100);
      list.appendNode(200);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      console.log(list);
    </script>
  </body>
</html>
