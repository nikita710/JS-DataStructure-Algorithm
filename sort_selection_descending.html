<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Selection Descending</title>
  </head>
  <body>
    <script>
       let data = [12, 53, 62, 5, 78, 23, 11, 58, 2, 4, 1, 0, 3, -5, -10, -78];
      function descendingSort(items) {
        let sortEle;
        for (let i = 0; i < items.length; i++) {
          sortEle = i;
          for (let j = i + 1; j < items.length; j++) {
            if (items[j] > items[sortEle]) {
              sortEle = j;
            }
          }
          let temp = items[i];
          items[i] = items[sortEle];
          items[sortEle] = temp;
        }
      }
      descendingSort(data);
      console.log(data); //[78, 62, 58, 53, 23, 12, 11, 5, 4, 3, 2, 1, 0, -5, -10, -78]
    </script>
  </body>
</html>
