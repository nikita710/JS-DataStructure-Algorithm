<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Enqueue Dequeue</title>
  </head>
  <body>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 5;
      function enqueue(item) {
        if (currentSize >= maxSize) {
          alert("Queue is full!");
        } else {
          queue[currentSize] = item;
          currentSize++;
        }
      }
      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize--;
          queue.length = currentSize;
        } else {
          alert("Queue is empty!");
        }
      }
      function display() {
        console.log(queue);
      }

      enqueue(10);
      enqueue(20);
      enqueue(30);
      enqueue(40);
      enqueue(50);
      //   enqueue(30);
      display(); //Â [10, 20, 30, 40, 50]
      dequeue();
      dequeue();
      display(); //[30, 40, 50]
    </script>
  </body>
</html>
