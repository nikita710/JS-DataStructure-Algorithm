    <script>
      class List {
        constructor(node) {
          this.head = {
            value: node,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(addNode) {
          let newNode = {
            value: addNode,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }

        deleteNode(index) {
          let counter = 1;
          let lead = this.head;
          if (index === 1) {
            this.head = this.head.next;
          } else {
            //find lead node of index
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
            // console.log(lead.next);  //remove this node
            let nextNode = lead.next.next;
            lead.next = nextNode;
            //  console.log(lead);
          }
          this.size--;
        }

        insertNode(index, node) {
          let counter = 1;
          let currentNode = this.head;
          while (counter < index - 1) {
            counter++;
            currentNode = currentNode.next;
          }
          let nextNode = currentNode.next;
          console.log(currentNode.next);
          currentNode.next = {
            value: node,
            next: nextNode,
          };
          this.size++;
        }

          //     }
          //   }

          while (counter <= this.size && counter < node) {
            lead = lead.next;
            counter++;
          }
          if (counter > this.size) return console.log("out of range");
          console.log("Result node is ", lead);
        }
