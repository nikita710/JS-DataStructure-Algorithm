<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search with Recursive</title>
  </head>
  <body>
    <script>
      const data = [10, 20, 30, 40, 50, 60];
      let start = 0;
      let end = data.length - 1;
      let find = 40;

      function recursiveSearch(data, start, end) {
        let mid = Math.floor((start + end) / 2);
        if (data[mid] === find) {
          find = mid;
          console.log(`Search element position is `, find);
          return true;
        } else if (data[mid] < find) {
          recursiveSearch(data, mid + 1, end);
        } else {
          recursiveSearch(data, start, end - 1);
        }
      }
      recursiveSearch(data, start, end);
    </script>
  </body>
</html>
